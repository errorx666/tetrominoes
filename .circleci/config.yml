version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  build:
    docker:
    - image: cimg/base:stable
    steps:
    - checkout
    - node/install:
        install-yarn: true
        node-version: '18.14.2'
    - node/run:
        yarn-run: build
workflows:
  build-workflow:
    jobs:
    - build
